name: itch.io deploy

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GODOT_VERSION: 4.4.1
  ITCHIO_USERNAME: upta
  ITCHIO_GAME: deploy-test
  # ITCHIO_API_KEY needs to be set in Repository Secrets

jobs:
  docker_image:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.build_image_name.outputs.image_name }}
    steps:
    - id: build_image_name
      run: echo "image_name=barichello/godot-ci:${{ env.GODOT_VERSION }}" >> "$GITHUB_OUTPUT"

  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    needs: docker_image
    container:
      image: ${{ needs.docker_image.outputs.image_name }}   
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup
        run: |
          mkdir -v -p build/linux build/windows build/mac build/web ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Web Build
        run: godot --headless --path ./src -v --export-release "Web" ../build/web/index.html

      - name: Deploy to itch.io
        run: butler push build/web $ITCHIO_USERNAME/$ITCHIO_GAME:web
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
